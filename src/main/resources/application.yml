spring:
   datasource:
      name: master
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://119.90.51.183:3306/gcx_dd?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      ## CREATE USER 'ww' IDENTIFIED BY '123456'; 如果root不能登录切换
      ##url: jdbc:mysql://119.90.51.176:3306/gcx_crawler_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: isoftadmin
      initialSize: 1
      minIdle: 3
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 30000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      useGlobalDataSourceStat: true
      # WebStatFilter配置
      web-stat-filter:
         enabled: true
         # 添加过滤规则
         url-pattern: /*
         # 忽略过滤的格式
         exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'

      # StatViewServlet配置
      stat-view-servlet:
         enabled: true
         # 访问路径为/druid时，跳转到StatViewServlet
         url-pattern: /druid/*
         # 是否能够重置数据
         reset-enable: false
         # 需要账号密码才能访问控制台
         login-username: druid
         login-password: druid123
   redis:
      host: 119.90.51.183
      port: 6379
      password: gcxredis
      pool:
         max-active: 8
         max-idle: 8
         min-idle: 0
         max-wait: 10000
   resources:
      static-locations: classpath:webapp
